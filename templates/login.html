{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        {% if current_user.is_authenticated() %}
        <p>You are already logged in. Click <a href="{{ url_for('logout') }}">here</a> to log out.</p>
        {% else %}
        <form class="navbar-form navbar-left" method="POST">
            <button type="submit" class="btn btn-block btn-social btn-google"><span class="fa fa-google-plus"></span>Sign in with Google</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
